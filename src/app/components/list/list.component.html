<div class="row">
  <div class="col-md-12">
      <div class="table-data__tool">
          <div class="table-data__tool-left">
          </div>
          <div class="table-data__tool-right">
              <button class="au-btn au-btn-icon au-btn--green au-btn--small" [routerLink]="['..', 'form']">
                <i class="zmdi zmdi-plus"></i>add item
              </button>
          </div>
      </div>
      <!-- DATA TABLE-->
      <div class="table-responsive m-b-40">
          <table class="table table-borderless table-data3">
              <thead>
                  <tr>
                      <th *ngFor="let column of ($listConfig | async).columns">{{column.label}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of $data | async">
                      <td *ngFor="let column of ($listConfig | async).columns">
                          {{item[column.field] | format: column.type:column.format}}
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <!-- END DATA TABLE-->
  </div>
</div>
