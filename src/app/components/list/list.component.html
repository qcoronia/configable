<div class="row m-t-30">
  <div class="col-md-12">
      <!-- DATA TABLE-->
      <div class="table-responsive m-b-40">
          <table class="table table-borderless table-data3">
              <thead>
                  <tr>
                      <th *ngFor="let column of ($listConfig | async).columns">{{column.label}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of $data | async">
                      <td *ngFor="let column of ($listConfig | async).columns">
                          {{item[column.field] | format: column.type:column.format}}
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <!-- END DATA TABLE-->
  </div>
</div>
