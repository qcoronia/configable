<div class="col-lg-12">
  <div class="card">
      <div class="card-header">
          <strong>{{($formConfig | async).formName}}</strong>
      </div>
      <div class="card-body card-block">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
              <div class="row form-group" *ngFor="let control of ($formConfig | async).controls">
                <div class="col col-md-3">
                    <label class=" form-control-label">{{control.label}}</label>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'static'">
                    <p class="form-control-static">{{control.placeholder}}</p>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'text'">
                    <input type="text" id="text-input" name="text-input" [placeholder]="control.placeholder" class="form-control">
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'number'">
                    <input type="number" id="number-input" name="number-input" class="form-control">
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'date'">
                    <input type="date" id="date-input" name="date-input" class="form-control">
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'email'">
                    <input type="email" id="email-input" name="email-input" [placeholder]="control.placeholder" class="form-control">
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'password'">
                    <input type="password" id="password-input" name="password-input" [placeholder]="control.placeholder" class="form-control">
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'textarea'">
                    <textarea name="textarea-input" id="textarea-input" rows="9" [placeholder]="control.placeholder" class="form-control"></textarea>
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'dropdown'">
                    <select name="select" id="select" class="form-control">
                        <option value="">{{control.placeholder}}</option>
                        <option *ngFor="let option of control.dropdownOptions" value="{{option.value}}">{{option.label}}</option>
                    </select>
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'list'">
                    <select name="multiple-select" id="multiple-select" multiple="" class="form-control">
                        <option *ngFor="let option of control.dropdownOptions" value="{{option.value}}">{{option.label}}</option>
                    </select>
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'radio'">
                    <div class="form-check">
                        <div class="radio" *ngFor="let option of control.radioOptions; let index = idx">
                            <label for="radio{{idx}}" class="form-check-label ">
                                <input type="radio" id="radio{{idx}}" name="{{control.field}}" value="{{option.value}}" class="form-check-input">{{option.label}}
                            </label>
                        </div>
                    </div>
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
                <div class="col-12 col-md-9" *ngIf="control.controlType === 'checkbox'">
                    <div class="checkbox">
                        <label for="checkbox{{control.field}}" class="form-check-label ">
                            <input type="checkbox" id="checkbox{{control.field}}" name="{{control.field}}" value="{{($data | async)[control.field]}}" class="form-check-input">{{control.label}}
                        </label>
                    </div>
                    <small class="form-text text-muted">{{control.helpText}}</small>
                </div>
              </div>
          </form>
      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-primary btn-sm m-r-10">
              <i class="fa fa-dot-circle-o"></i> {{($formConfig | async).submitLabel}}
          </button>
          <button type="button" class="btn btn-danger btn-sm m-r-10" [routerLink]="['..', 'list']">
              <i class="fa fa-ban"></i> {{($formConfig | async).cancelLabel}}
          </button>
      </div>
  </div>
</div>
