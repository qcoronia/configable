<div class="wrapper">
  <div class="signup-form">
    <form [formGroup]="form" (submit)="submitForm()">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="" formControlName="username">
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="" formControlName="password">
      </mat-form-field>
      <mat-divider></mat-divider>
      <div class="form-action-buttons">
        <button mat-raised-button color="accent" type="submit">Sign up</button>
      </div>
      <label class="or-label">or</label>
      <div class="form-action-buttons">
        <button mat-raised-button color="primary" type="button" [routerLink]="['../log-in']">Log in</button>
      </div>
    </form>
  </div>
</div>
