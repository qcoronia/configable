<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{appName$ | async}}</mat-toolbar>
    <mat-nav-list>
      <mat-accordion>
        <ng-template *ngIf="authService.isSignedIn$ | async">
          <mat-expansion-panel *ngFor="let area of areas$ | async">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{area.areaName}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-container *ngFor="let section of area.sections">
              <a mat-list-item [routerLink]="[area.alias, section.alias]">{{section.sectionName}}</a>
            </ng-container>
          </mat-expansion-panel>
        </ng-template>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{(appStateService.state$ | async).headerName}}</span>
      <span class="toolbar-spacer"></span>
      <div class="toolbar-actions">
        <ng-container *ngIf="authService.isSignedIn$ | async else signInButton">
          <button mat-button [matMenuTriggerFor]="profileMenu">{{authService.userDisplayName$ | async}}</button>
            <mat-menu #profileMenu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
        </ng-container>
        <ng-template #signInButton>
          <button mat-raised-button color="accent" [routerLink]="['sign-in']">Sign in</button>
          <button mat-button [routerLink]="['log-in']">Log in</button>
        </ng-template>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
